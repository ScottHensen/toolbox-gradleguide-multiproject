allprojects
{
 repositories
 {
     jcenter()
 }
}

subprojects
{
 version = '1.0'
}

/*
 * pass closure containing plugins, allprojects, subprojects to greeter and greeter-library
 * so that we don't have to duplicate that stuff across subprojects
 */
configure(subprojects.findAll { it.name == 'greeter' || it.name == 'greeting-library'})
{
  apply plugin: 'groovy'

  dependencies
  {
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4',
      {
        exclude module: 'groovy-all'
      }
  }
}
